        // Dil çevirileri
        var language = {
            tr: {
                dessert: 'Tatlı',
                dish: 'Yemek',
                drink: 'İçecek',
                pageTitle: 'Türkiye Gastronomi Haritası: 81 İlde Nerde Ne Yenir?',
                soup: 'Çorba',
                dessert: 'Tatlı',
                meal: 'Yemek'
            },
            en: {
                dessert: 'Dessert',
                dish: 'Dish',
                drink: 'Drink',
                pageTitle: 'Turkey Gastronomy Map: Where to Eat in 81 Provinces?',
                soup: 'Soup',
                dessert: 'Dessert',
                meal: 'Meal'
            }
        };

        // Dil seçeneklerini güncelle
        function updateTexts(lang) {
            $('#pageTitle').text(language[lang].pageTitle);
            $('#soupText').text(language[lang].soup);
            $('#dessertText').text(language[lang].dessert);
            $('#mealText').text(language[lang].meal);
        }

        // Başlangıç dilini ayarla
        updateTexts('tr');

        // Dil seçeneği değiştikçe güncelle
        $('#languageSelect').on('change', function() {
            var selectedLang = $(this).val();
            updateTexts(selectedLang);
        });

        // İllerin marker'larını haritaya ekle
        for (var i = 0; i < iller.length; i++) {
            var il = iller[i];
            var marker = L.marker(il.konum, {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-' + il.renk + '.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                })
            }).addTo(map);

            // Marker'ın üzerine tıklandığında popup oluştur
            marker.bindPopup('<b>' + il.ad + '</b><br><span id="turismText">' + il.turizmBilgisi.tr + '</span>' +
                '<br><a data-fancybox="gallery" href="' + il.yemekResmi + '"><img src="' + il.yemekResmi + '" alt="' + il.ad + ' Yemeği" width="100" height="100"></a>' +
                '<br><strong>Yemek Tarifi:</strong> ' + il.tarif.yemek);

            // Popup içindeki dil seçeneğini güncelle
            marker.on('popupopen', function () {
                var popup = this.getPopup();
                var turismText = $(popup.getContent()).find('#turismText');
                turismText.text(language[$('#languageSelect').val()].turism);
            });
        }

        // Galeri görüntüleme özelliklerini tanımla
        $('[data-fancybox="gallery"]').fancybox({
            animationEffect: "zoom-in-out",
            transitionEffect: "slide",
            buttons: ["zoom", "slideShow", "fullScreen", "close"]
        });
